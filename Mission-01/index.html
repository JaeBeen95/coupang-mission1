<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupang-오늘의 발견</title>
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="stylesheet" href="./stylesheets/common/base.css" />
    <link rel="stylesheet" href="./stylesheets/common/theme.css" />
    <link rel="stylesheet" href="./stylesheets/pages/discovery.css" />
  </head>
  <body>
    <header>
      <h1 class="header-container">
        <a href="https://www.coupang.com/"
          ><img
            class="logo"
            src="./assets/logo/logo.png"
            alt="쿠팡 홈페이지로 이동합니다"
        /></a>
      </h1>
    </header>
    <section>
      <h2 class="section-title">
        오늘의 발견 <span aria-hidden="true">|</span> 오늘 쿠팡이 엄선한 가장
        핫한 제품
      </h2>
      <div class="section-conatiner">
        <a href="/">
          <div class="moveicon-box">
            <img src="./assets/icon/angle-right-square.svg" class="move-icon" />
          </div>
        </a>
        <a href="/">
          <img
            src="./assets/discovery/honeytea.jpg"
            alt="오뚜기 꿀생강차"
            class="item"
          />
        </a>
      </div>

      <div class="section-conatiner">
        <a href="/"
          ><img src="./assets/discovery/vaseline.jpg" alt="바세린" class="item"
        /></a>
      </div>
      <div class="section-conatiner">
        <a href="/"
          ><img
            src="./assets/discovery/handcream.jpg"
            alt="카밀 핸드크림"
            class="item"
          />
        </a>
      </div>
      <div class="section-conatiner">
        <a href="/"
          ><img
            src="./assets/discovery/bibs.jpg"
            alt="빕스 아기사항"
            class="item"
        /></a>
      </div>
      <div class="section-conatiner">
        <a href="/"
          ><img
            src="./assets/discovery/hanssem.jpg"
            alt="한샘 수납장"
            class="item"
        /></a>
      </div>
      <div class="section-conatiner">
        <a href="/"
          ><img
            src="./assets/discovery/dumpling.jpg"
            alt="개성 왕만두"
            class="item"
        /></a>
      </div>
      <div class="section-conatiner">
        <a href="/"
          ><img
            src="./assets/discovery/wettissue.jpg"
            alt="올담 물티슈"
            class="item"
        /></a>
      </div>
      <div class="section-conatiner">
        <a href="/"
          ><img
            src="./assets/discovery/febreze.jpg"
            alt="페브리즈"
            class="item"
        /></a>
      </div>
      <div class="section-conatiner">
        <a href="/"
          ><img
            src="./assets/discovery/dyson.jpg"
            alt="다이슨 청소기 특가"
            class="item"
        /></a>
      </div>
    </section>
  </body>
</html>
